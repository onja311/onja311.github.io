<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre plateforme</h1>
        <div id="languageSelector">
            <label for="langue">Langue:</label>
            <select id="langue" name="langue">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="mg">Malagasy</option>
            </select>
        </div>
    </header>
    <main>
        <section id="loginSection">
            <h2>Se connecter</h2>
            <form id="loginForm">
                <label for="username">Nom d'utilisateur ou Email:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required><br><br>
                <a href="#" id="forgotPassword">Mot de passe oublié?</a><br><br>
                <input type="submit" value="Connexion">
            </form>
            <p>Pas encore de compte? <a href="#" id="registerLink">S'inscrire</a></p>
        </section>
        <section id="registerSection" style="display:none;">
            <h2>S'inscrire</h2>
            <form id="registerForm">
                <label for="fullName">Nom complet:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>
                <label for="phoneNumber">Numéro de téléphone:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" name="newEmail" required><br><br>
                <label for="newPassword">Mot de passe:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>
                <label for="age">Âge:</label>
                <input type="number" id="age" name="age" required><br><br>
                <label for="location">Lieu de résidence:</label>
                <input type="text" id="location" name="location" required><br><br>
                <input type="submit" value="S'inscrire">
            </form>
            <p>Déjà un compte? <a href="#" id="loginLink">Se connecter</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mon Site Web. Tous droits réservés.</p>
        <p>Contactez-nous: <a href="mailto:harisoaonja06@gmail.com">harisoaonja06@gmail.com</a></p>
        <p>Suivez-nous: 
            <a href="https://www.facebook.com/minet" target="_blank">Facebook</a>
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
