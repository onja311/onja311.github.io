<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny Profilako - MINET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MINET</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Tena Pejy</a></li>
                <li><a href="settings.html">Fikirana</a></li>
                <li><a href="logout.html">Hivoaka</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <h2>Ny Profilako</h2>
            <p><strong>Anarana:</strong> <span id="displayFirstName"></span></p>
            <p><strong>Fanampinanarana:</strong> <span id="displayLastName"></span></p>
            <p><strong>Daty nahaterahana:</strong> <span id="displayBirthDate"></span></p>
            <p><strong>Mombamomba:</strong> <span id="displayBio"></span></p>
            <h3>Sary mombamomba</h3>
            <img id="displayProfilePhoto" src="" alt="Sary mombamomba">
            <h3>Sary fonony</h3>
            <img id="displayCoverPhoto" src="" alt="Sary fonony">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MINET. Zo rehetra voatokana.</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
